# FILE: .github/workflows/ci.yml
name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:
  schedule:
    # Weekly integration (low-frequency, higher cost)
    - cron: "0 3 * * 0"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONUNBUFFERED: "1"

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install pylint
        run: |
          python -m pip install pylint==3.3.9

      - name: Lint (errors only, no import deps)
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python -m pylint --errors-only --jobs=0 --disable=import-error,no-name-in-module src tests

  tests:
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install test tools only
        run: |
          python -m pip install pytest==9.0.2 pytest-asyncio==1.3.0

      - name: Run tests (fast, with stubs)
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          ASKMETC_TEST_STUBS: "1"
          ASKMETC_TEST_DEBUG: "0"
        run: |
          python -m pytest

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install full deps + run tests (slower)
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          ASKMETC_TEST_STUBS: "0"
        run: |
          python -m pip install --upgrade pip
          python -m pip install --prefer-binary -e ".[test,nlp_en]"
          python -m pytest
