name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install package + dev deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Lint (pylint, errors only)
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python -m pylint --errors-only $(git ls-files '*.py')

      - name: Lint report (pylint, non-blocking)
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python -m pylint --exit-zero $(git ls-files '*.py')

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python -m pytest -q
