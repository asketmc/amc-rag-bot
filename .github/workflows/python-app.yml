name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          python -m pip install pylint==3.3.9

      - name: Lint (pylint, errors only)
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python -m pylint --errors-only $(git ls-files '*.py')

  tests:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install CPU-only torch (Linux)
        run: |
          python -m pip install --upgrade pip
          python -m pip install --extra-index-url https://download.pytorch.org/whl/cpu torch==2.1.0+cpu torchvision==0.16.0+cpu torchaudio==2.1.0+cpu || python -m pip install torch==2.1.0 torchvision==0.16.0 torchaudio==2.1.0

      - name: Install package + test deps
        run: |
          python -m pip install -e ".[test]"

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python -m pytest -q
